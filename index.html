<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login & Registration Form</title>
    <link href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div class="toggle-box">
            <h1>Hello, Welcome!</h1>
            <p>Don't have an account?</p>
            <button class="btn register-btn">Register</button>
        </div>

        <div class="form-container">
            <div class="form-box login-form">
                <form action="">
                    <h1>Login</h1>
                    <div class="input-box">
                        <input type="email" placeholder="Email" required>
                        <i class='bx bxs-envelope'></i>
                    </div>
                    <div class="input-box">
                        <input type="password" id="login-password" placeholder="Password" required>
                        <span class="toggle-password" data-target="login-password">
                            <i class='bx bx-hide'></i>
                        </span>
                    </div>
                    <div class="forgot-link">
                        <a href="#">Forgot password?</a>
                    </div>
                    <button type="submit" class="btn">Login</button>
                    <p>Don't have an account? <a href="#" class="toggle-register">Register</a></p>
                </form>
            </div>

            <div class="form-box register-form">
                <form action="">
                    <h1>Register</h1>
                    <div class="input-box">
                        <input type="email" placeholder="Email" required>
                        <i class='bx bxs-envelope'></i>
                    </div>
                    <div class="input-box">
                        <input type="password" id="register-password" placeholder="Password" required>
                        <span class="toggle-password" data-target="register-password">
                            <i class='bx bx-hide'></i> 
                        </span>
                    </div>
                    <button type="submit" class="btn">Register</button>
                    <p>Already have an account? <a href="#" class="toggle-login">Login</a></p>
                </form>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
